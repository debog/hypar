name: CMake Build - Linux GCC + OpenMPI + CUDA

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install base dependencies
      run: |
        sudo apt-get -qqq update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          ca-certificates \
          cmake

    - name: Install GCC 10 and MPI
      run: |
        sudo apt-get install -y --no-install-recommends \
          gcc-10 g++-10 gfortran-10 \
          openmpi-bin libopenmpi-dev \
          gnupg pkg-config wget
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100
        sudo update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-10 100

    - name: Install CUDA Toolkit 11.2
      run: |
        wget -q https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/cuda-keyring_1.0-1_all.deb
        sudo dpkg -i cuda-keyring_1.0-1_all.deb
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          cuda-command-line-tools-11-2 \
          cuda-compiler-11-2 \
          cuda-cupti-dev-11-2 \
          cuda-minimal-build-11-2 \
          cuda-nvml-dev-11-2 \
          cuda-nvtx-11-2 \
          libcurand-dev-11-2 || exit 1
        sudo ln -sf cuda-11.2 /usr/local/cuda || exit 1
        ls -la /usr/local/cuda/bin/nvcc || exit 1

    - name: Verify CUDA installation
      run: |
        /usr/local/cuda/bin/nvcc --version
        which nvcc || echo "nvcc not in PATH, using /usr/local/cuda/bin/nvcc"

    - name: Configure CMake with CUDA
      run: |
        export PATH=/usr/local/cuda/bin:/usr/bin:/bin:$PATH
        /bin/mkdir build
        cd build
        cmake \
          -DENABLE_CUDA=ON \
          -DCUDAToolkit_ROOT=/usr/local/cuda \
          -DCMAKE_CUDA_COMPILER=/usr/local/cuda/bin/nvcc \
          -DCMAKE_BUILD_TYPE=Release \
          ..

    - name: Build with CUDA
      run: |
        export PATH=/usr/local/cuda/bin:/usr/bin:/bin:$PATH
        cmake --build build -j$(nproc)

    - name: Verify CUDA-enabled executable
      run: |
        export PATH=/usr/bin:/bin:$PATH
        test -f build/src/HyPar
        file build/src/HyPar
        ldd build/src/HyPar | grep -E "cuda|CUDA" || echo "Checking for CUDA libraries..."
        echo "✓ HyPar with CUDA built successfully"
        echo "⚠ Note: Executable requires GPU hardware to run (not available in CI)"
